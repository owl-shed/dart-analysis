# The base lints are still included to make sure
include: package:lints/recommended.yaml
include: package:flutter_lints/flutter.yaml

linter:
  rules:
    # lints (core)
    avoid_empty_else: true
    avoid_relative_lib_imports: true
    avoid_shadowing_type_parameters: true
    avoid_types_as_parameter_names: true
    await_only_futures: true
    camel_case_extensions: true
    camel_case_types: true
    collection_methods_unrelated_type: true
    curly_braces_in_flow_control_structures: true
    dangling_library_doc_comments: true
    depend_on_referenced_packages: true
    empty_catches: true
    file_names: true
    hash_and_equals: true
    implicit_call_tearoffs: true
    library_annotations: true
    no_duplicate_case_values: true
    no_wildcard_variable_uses: true
    non_constant_identifier_names: true
    null_check_on_nullable_type_parameter: true
    prefer_generic_function_type_aliases: true
    prefer_is_empty: true
    prefer_is_not_empty: true
    prefer_iterable_whereType: true
    prefer_typing_uninitialized_variables: true
    provide_deprecation_message: true
    secure_pubspec_urls: true
    strict_top_level_inference: true
    type_literal_in_constant_pattern: true
    unintended_html_in_doc_comment: true
    unnecessary_overrides: true
    unrelated_type_equality_checks: true
    use_string_in_part_of_directives: true
    valid_regexps: true
    void_checks: true


    # lints (recommended)
    annotate_overrides: true
    avoid_function_literals_in_foreach_calls: true
    avoid_init_to_null: true
    avoid_renaming_method_parameters: true
    avoid_return_types_on_setters: true
    avoid_returning_null_for_void: true
    avoid_single_cascade_in_expression_statements: true
    constant_identifier_names: true
    control_flow_in_finally: true
    empty_constructor_bodies: true
    empty_statements: true
    exhaustive_cases: true
    implementation_imports: true
    invalid_runtime_check_with_js_interop_types: true
    library_prefixes: true
    library_private_types_in_public_api: true
    no_leading_underscores_for_library_prefixes: true
    no_leading_underscores_for_local_identifiers: true
    null_closures: true
    overridden_fields: true
    package_names: true
    prefer_adjacent_string_concatenation: true
    prefer_collection_literals: true
    prefer_conditional_assignment: true
    prefer_contains: true
    prefer_final_fields: true
    prefer_for_elements_to_map_fromIterable: true
    prefer_function_declarations_over_variables: true
    prefer_if_null_operators: true
    prefer_initializing_formals: true
    prefer_inlined_adds: true
    prefer_interpolation_to_compose_strings: true
    prefer_is_not_operator: true
    prefer_null_aware_operators: true
    prefer_spread_collections: true
    recursive_getters: true
    slash_for_doc_comments: true
    type_init_formals: true
    unnecessary_brace_in_string_interps: true
    unnecessary_const: true
    unnecessary_constructor_name: true
    unnecessary_getters_setters: true
    unnecessary_late: true
    unnecessary_library_name: true
    unnecessary_new: true
    unnecessary_null_aware_assignments: true
    unnecessary_null_in_if_null_operators: true
    unnecessary_nullable_for_final_variable_declarations: true
    unnecessary_string_escapes: true
    unnecessary_string_interpolations: true
    unnecessary_this: true
    unnecessary_to_list_in_spreads: true
    unnecessary_underscores: true
    use_function_type_syntax_for_parameters: true
    use_null_aware_elements: true
    use_rethrow_when_possible: true
    use_super_parameters: true


    # flutter_lints
    avoid_print: true
    avoid_unnecessary_containers: true
    avoid_web_libraries_in_flutter: true
    no_logic_in_create_state: true
    prefer_const_constructors_in_immutables: true
    sized_box_for_whitespace: true
    sort_child_properties_last: true
    use_build_context_synchronously: true
    use_full_hex_values_for_flutter_colors: true
    use_key_in_widget_constructors: true


    # Removed, kept here for posterity (leave them alone alone)
    # always_require_non_null_named_parameters:
    # avoid_as:
    # avoid_final_parameters: # Why did dart remove this, it would've been quite useful.
    # avoid_null_checks_in_equality_operators:
    # avoid_unstable_final_fields:
    # list_remove_unrelated_type:
    # invariant_booleans:
    # package_api_docs:
    # prefer_bool_in_asserts:
    # prefer_equal_for_default_values:
    # prefer_final_parameters:
    # super_goes_last:
    # unsafe_html:
    # use_if_null_to_convert_nulls_to_bools:


    # Experimental (also leave them alone)
    # annotate_redeclares:
    # avoid_futureor_void:
    # implicit_reopen:
    # invalid_case_patterns:
    # no_default_cases:
    # omit_obvious_local_variable_types: false # I like my type annotations
    # omit_obvious_property_types: false
    # specify_nonobvious_local_variable_types: true
    # specify_nonobvious_property_types: true
    # unnecessary_async:
    # unnecessary_null_checks:
    # unsafe_variance:
    # use_late_for_private_fields_and_variables:


    # I am conflicted.
    avoid_setters_without_getters: true # There should be situations where this useful and the analyser can't tell, we'll see how I get on.
    # Name is confusing this is actually inverted, rule makes it so that you DONT do this.
    # Might be situational, sometimes you may want to purposefully do the cast to disallow null values, but then you might often be using (if a is Type) instead, will have to see.
    cast_nullable_to_non_nullable: true
    comment_references: true # Might be flaky, we'll see.
    # diagnostic_describe_all_properties: TBD # This seems like a flutter thing, I don't know what I want to do with it yet.
    # package_prefixed_library_names: # I don't get it, this is weird...
    parameter_assignments:true # VERY situational, don't force it one way or another. Seems it checks for ??= so it might end up okay. We'll see.
    prefer_foreach: true # There's a note attached to the lint about it changing semantics, I hope the linter is good enough to check for that.
    prefer_if_elements_to_conditional_expressions: true # I hope this accounts for the else clause too.
    # sized_box_shrink_expand: # flutter thing
    unnecessary_await_in_return: true # If this is anything like C#, then this could cause stack traces to be different, which could be problematic.
    unreachable_from_main: false # I feel like this could have false negatives, so use your own judgement.
    # use_colored_box: # Flutter
    # use_decorated_box: # Flutter
    use_enums: false # Linter won't be powerful enough, use your own judgement.


    # owl-shed OVERRIDES
    prefer_adjacent_string_concatenation: false # Adject string concatenation is weird, do not do it, just don't, what the heck dart.


    # owl-shed
    always_declare_return_types: true
    always_put_control_body_on_new_line: false # Conflicts with the dart formatter (why doesn't the dart formatter just listen to this smh).
    always_put_required_named_parameters_first: true
    always_specify_types: false # Types are good in most places, but not ALL of them, needs more fine grained config.
    always_use_package_imports: false # Forcing either package not relative is not good, it's very situational.
    avoid_annotating_with_dynamic: false # Being explicit about it is better.
    avoid_bool_literals_in_conditional_expressions: false # Readability matters more.
    avoid_catches_without_on_clauses: true # Sounds like doing it the bad way can lead to weird errors?
    avoid_catching_errors: true # Shouldn't be done in most cases anyway as per dart's design, if it's required the rule can be overriden.

    # Dart doesn't have anything else to use as prefix containers in a nice way in order to group functions.
    # The static functions might also require some additional data kept in the class as static variables.
    avoid_classes_with_only_static_members: false
    avoid_double_and_int_checks: false # Allow in general, but more fine grained options needed per deployment target.
    avoid_dynamic_calls: true # Don't need it except in very very rare circumstances, if so then override it.
    avoid_equals_and_hash_code_on_mutable_classes: true # Don't need it except in special circumstances, in which case the developer needs to be actively aware of the problems it could case.
    avoid_escaping_inner_quotes: true
    avoid_field_initializers_in_const_classes: true # Normally I would be against this for performance reasons, HOWEVER because it's consts it's okay and shouldn't cause any problems.
    avoid_implementing_value_types: true # Doing this would probably cause weird looking bugs that were annoying to fix.
    avoid_js_rounded_ints: false # It's fine for anything but webdev
    avoid_multiple_declarations_per_line: false # Sometimes it makes things much much nicer and simpler.

    # This is very situational, i.e. SetConfigValue("some_key", true); is very obvious and it's fine.
    # This isn't a problem with boolean paramters, but rather how they're used and how your functions are named.
    avoid_positional_boolean_parameters: false
    avoid_private_typedef_functions: true # Should only activate if the typedef is used once, at which point I'd agree it's redundant.
    avoid_redundant_argument_values: true # Explicitly passing in a value can be a declaration to use that value, rather than rely on what the default is (which could change).
    avoid_returning_this: false # Not specific enough, there are situations where this is okay.
    avoid_slow_async_io: false # This is a weird lint. Just, weird. Prefer async if async exists, performance gain on this scale is likely a no-factor, override lint if you need to for some reason.
    avoid_type_to_string: false # This seems like it prevents .toString() for everything, see `no_runtimeType_toString` for the problematic version.

    # This is like the one situation we don't want types because it's yucky and pretty much ALWAYS
    # obvious and unnecessary since the type will already be specified on what we're operating on.
    avoid_types_on_closure_parameters: false

    # I don't know how this works with depracation, and sometimes you might need to
    # keep a specific structure when depracating before officially removing something.
    avoid_unused_constructor_parameters: false
    avoid_void_async: true # Just don't ever use async void, if you need to, there's a big problem somewhere else that you should fix.
    cancel_subscriptions: false # Lint is flaky, don't rely on it.
    cascade_invocations: true
    close_sinks: false # Lint is flaky, don't rely on it.
    combinators_ordering: false # Alphabetical sorting is overrated, the order will be situational.
    conditional_uri_does_not_exist: true # Why would you import missing files anyway? Why isn't this just a compile error?
    deprecated_consistency: true # Why is the deprecation not inherited in some way...
    deprecated_member_use_from_same_package: true # Avoids using deprecated stuff from your own package.
    directives_ordering: true # Not as granual as I'd like it, but it has a fix available so I don't care enough to disallow it.
    discarded_futures: true
    do_not_use_environment: true # Might be flaky, but it seems like it's only disallowing environment stuff when used as const (i.e. at compile time).
    document_ignores: false # Very situational, sometimes it might be obvious, other times it might not be.
    eol_at_end_of_file: true # This is why dart needs to follow .editorconfig files...
    flutter_style_todos: true
    join_return_with_assignment: true # Normally this would be situational, but the dart formatter is pednatic already so what's more pedantry.
    leading_newlines_in_multiline_strings: true
    library_names: true # Library names should just follow the file name too, which is the same snake_case_pattern.
    lines_longer_than_80_chars: false # Do whatever you need to, a lint cannot be situational.
    literal_only_boolean_expressions: true # Still allows for while (true) loops.
    matching_super_parameters: true # There may be reasons to go against this, but I believe they'll be very rare.
    missing_code_block_language_in_doc_comment: true
    missing_whitespace_between_adjacent_strings: false # Adjacent strings are just weird in general.
    no_adjacent_strings_in_list: true # Again, adjacent strings are just weird, they seem like a result of laziness, be explicit about combining them.
    no_literal_bool_comparisons: false # I shall use my (if foo == false), go away dart, I like my readability.
    no_runtimeType_toString: true # Should be using symbols anyway I believe. (how does this differ to avoid_type_to_string)
    no_self_assignments: true
    noop_primitive_operations: true
    omit_local_variable_types: false # No dart, go away.
    one_member_abstracts: false # This is just a pain if you're working on something and at the current time there's only one thing in the class, use your own judgement.
    only_throw_errors: true # Only errors and exceptions should be thrown, don't throw random values.
    prefer_asserts_in_initializer_lists: true
    prefer_asserts_with_message: false # Situational, sometimes it's obvious, sometimes it's not, use your own judgement.
    prefer_const_constructors: true # Feels like the compiler should just do this automatically.
    prefer_const_declarations: true
    prefer_const_literals_to_create_immutables: true
    prefer_constructors_over_static_methods: true
    prefer_double_quotes: true # Double quotes for life.
    prefer_expression_function_bodies: true
    prefer_final_in_for_each: true
    prefer_final_locals: true
    prefer_int_literals: true
    prefer_mixin: true
    prefer_null_aware_method_calls: true
    prefer_relative_imports: false # very situational, package import is the only way (as far as I know), to go from the root of the package, which can be much more maintable sometimes.
    prefer_single_quotes: false # Double quotes for life.
    prefer_void_to_null: true
    public_member_api_docs: true
    remove_deprecations_in_breaking_versions: false # Removing deprecations depends on their severity, use your own judgement.
    require_trailing_commas: false # Leave that up to the formatter
    simplify_variable_pattern: true
    sort_constructors_first: false # Constructors should be 2nd, instance variables should be first because each constructor will need to know about them.
    sort_pub_dependencies: false # Why does dart like alphabetical sorting so much, deps should be grouped by their usage and purpose.
    sort_unnamed_constructors_first: true # Hopefully this will only sort them before named ones, and not at the very top of the class.
    switch_on_type: true # Prefer pattern matching over switching on the runtime type.
    test_types_in_equals: true
    throw_in_finally: true
    tighten_type_of_initializing_formals: true # Smh dart could have some analysis for this.
    type_annotate_public_apis: true # Just always annotate your types.
    unawaited_futures: true # Either await or be explicit about fire & forget.
    unnecessary_breaks: true
    unnecessary_final: false
    unnecessary_ignore: true
    unnecessary_lambdas: true
    unnecessary_library_directive: false # Final projects can use these to easily group exports.
    unnecessary_null_aware_operator_on_extension_on_nullable: true
    unnecessary_parenthesis: true # Seems it takes readability into consideration.
    unnecessary_raw_strings: true
    unnecessary_statements: true
    unnecessary_unawaited: true
    use_is_even_rather_than_modulo: true
    use_named_constants: true
    use_raw_strings: true
    use_setters_to_change_properties: true
    use_string_buffers: true
    use_test_throws_matchers: true
    use_to_and_as_if_applicable: true
    use_truncating_division: true
